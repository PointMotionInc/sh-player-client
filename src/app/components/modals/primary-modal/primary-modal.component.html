<div class="modal-backdrop fade" [class.show]="show" [style.display]="show ? 'block' : 'none'"></div>
<div class="modal fade in" [class.show]="show" id="test-modal" tabindex="-1" aria-labelledby="test-modal" aria-hidden="true" [style.display]="show ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-4">
        <div class="modal-body pb-0">
          <div class="pb-3 px-0 px-md-5">
            <!-- Title -->
            <h3 class="mb-4 text-center d-md-none">
              <span *ngIf="modalConfig.type === 'warning'" class="d-block d-md-none text-center text-md-start">
                <i class="bi bi-exclamation-triangle-fill text-warning display-3"></i>&nbsp;
              </span>{{ modalConfig.title }}
            </h3>
            <h1 class="mb-4 d-none d-md-block">
              <span *ngIf="modalConfig.type === 'warning'">
                <i class="bi bi-exclamation-triangle-fill text-danger"></i>&nbsp;
              </span>{{ modalConfig.title }}
            </h1>
            <!-- Text -->
            <p class="text-black text-center text-md-start">
                {{ modalConfig.body }}
            </p>
            <!-- Input -->
            <div *ngIf="modalConfig.type === 'input'">
                <textarea class="form-control mt-3" rows="3" style="resize: none;" [(ngModel)]="inputVal" [placeholder]="modalConfig.inputPlaceholder"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer pt-0 mx-5 d-flex d-md-block justify-content-center align-items-center">
          <button *ngIf="modalConfig.closeButtonLabel" (click)="modalConfig.onClose && modalConfig.onClose()" type="button" class="btn btn-sm btn-outline-primary px-20 px-md-5">{{ modalConfig.closeButtonLabel }}</button>
          <button *ngIf="modalConfig.submitButtonLabel" (click)="modalConfig.onSubmit && modalConfig.onSubmit()" type="button" class="btn btn-sm btn-primary px-20 px-md-5">{{ modalConfig.submitButtonLabel }}</button>
        </div>
      </div>
    </div>
  </div>
