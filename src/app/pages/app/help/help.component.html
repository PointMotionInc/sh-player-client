<div class="help-container overflow-y-auto overflow-hidden">
    <div class="pt-10 pb-10 bg-primary help-header">
        <div class="container max-w-screen-xl">
            <div class="row row-grid align-items-center">
                <div class="col text-center">
                    <!-- Title -->
                    <div class="display-1 text-white">
                        Help
                    </div>
                    <h1 class="ls-tight font-bolder display-6 text-white mb-5">
                        Helpful resources and FAQâ€™s
                    </h1>
                </div>
            </div>
        </div>
    
    
    </div>
    <div class="pt-24 pb-24 ">
        <div class="container max-w-screen-xl">
            <div class="row">
                <div class="col-lg">
                    <div class="card help pt-6 ps-3 pe-3 text-center">
                        <img src="/assets/icons/sound_health_logo_alpha.png" alt="Sound Health Logo">
                        <h2 class="text-primary pt-6">Frequently Asked Questions</h2>
                        <a href="https://www.pointmotion.us/index.php/docs/" (click)="accessSoundhealthFaq()" target="_blank"
                            class="btn btn-primary btn-block">Open</a>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="card help">
                        <div class="card help pt-6 ps-3 pe-3 text-center">
                            <img src="assets/icons/pf_logo.png" alt="Parkinson Foundation Logo">
                            <h2 class="text-primary pt-6">Free resources from our partner</h2>
                            <a href="https://www.parkinson.org/Living-with-Parkinsons/Resources-and-Support"
                                (click)="freeParkinsonResourcesAccessed()" target="_blank" class="btn btn-primary btn-block">Open</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="card help">
                        <div class="card help pt-6 ps-3 pe-3 text-center">
                            <img src="assets/icons/exertools_logo.png" alt="Exertools Logo">
                            <h2 class="text-primary pt-6">5% off on all therapy equipment</h2>
                            <button (click)="toggleRewardModal()" class="btn btn-primary btn-block">Access Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <share-reward-modal *ngIf="showRewardModal" [currentReward]="currentReward" (changeModalState)="toggleRewardModal()"></share-reward-modal>
</div>
