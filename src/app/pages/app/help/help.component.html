<div class="pt-24 pb-24 ">
    <div class="container max-w-screen-xl">
        <div class="row">
            <div class="col-lg">
                <div class="card help pt-6 ps-3 pe-3 text-center">
                    <img src="assets/icons/sound_health_logo@3x.jpg" alt="Sound Health Logo">

                    <button (click)="accessSoundhealthFaq()" class="btn btn-primary btn-block">Open</button>

                <div class="card help">
