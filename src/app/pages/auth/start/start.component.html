<div class="login-container" >
<div class="d-flex justify-content-center">
    <div class="carousel-container overflow-hidden col-lg-6 position-relative">
        <img class="position-absolute top-8 start-8 w-40" src="/assets/icons/sound_health_logo_alpha.png" alt="sound health">

        <div class="carousel-images">
            <div class="position-absolute top-1/2 start-1/2 translate-middle circle-bg-1 mx-auto slide1"></div>
            <div class="position-absolute top-1/2 start-1/2 translate-middle circle-bg-2 mx-auto slide1"></div>
            <div class="position-absolute top-1/2 start-1/2 translate-middle circle-bg-3 mx-auto slide1"></div>
            <div class="position-absolute top-1/2 start-1/2 translate-middle img-bg-overlay rounded-4">
                <img class="w-full h-full" *ngIf="carouselSlide===1" src="/assets/images/carousel-img.png" alt="carousel thumbnail">
            </div>
            <p class="caption position-absolute bottom-0 start-1/2 text-center translate-middle">
                Your Home for<br><span class="font-bold">Music</span> and <span class="font-bold">Movement</span>
            </p>
        </div>
    </div>
    <div class="signup-card-container col-10 col-md-9 col-lg-6 min-h-screen d-flex flex-column justify-content-center py-lg-16 px-lg-10 position-relative">
        <div class="row">
            <div class="col-lg-12 col-md-9 col-xl-10 col-xxl-8 mx-auto d-flex flex-column justify-content-center align-items-center">
                <img class="pb-16 w-48" src="/assets/images/logo.png" alt="point motion">
                <h1 class="pb-12 display-6 text-nowrap">Welcome to Sound Health.</h1>
                <div class="login-btn w-full text-center" (click)="null">
                    <a (click)="signUp()" class="btn btn-primary w-4/5 rounded-2 font-bold py-4">
                        Get Started
                    </a>
                </div>
                <div class="signup-container mt-12 text-center">
                    <span class="text-black">Already have an account?&nbsp;</span>
                    <a role="button" (click)="login()" class="font-semibold">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
